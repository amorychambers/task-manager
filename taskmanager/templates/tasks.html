{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Tasks</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_task') }}" class="btn-large matred darken-2">
            Add Task <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    <ul class="collapsible">
        {% for task in tasks %}
        <li>
          <div class="collapsible-header matred white-text"><i class="fas fa-caret-down white-text"></i>{{ task.task_name }}: {{ task.due_date }}
            {% if task.is_urgent %}
            <i class="fas fa-circle-exclamation"></i>
            {% endif %}
          </div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
        </li>
        {% endfor %}
      </ul>
</div>

{% endblock %}
