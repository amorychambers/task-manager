{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
<div class="row">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="3" maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{3,15}$" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="8" maxlength="20" class="validate" pattern="^[a-zA-Z0-9]{3,15}$" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large matred darken-4">Register <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
