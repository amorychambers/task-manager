{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Category</h3>


<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- Category Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix"></i>
                <input id="category_name" name="category_name" type="text" value="{{ category.category_name }}" class="validate" required minlength="3" maxlength="25">
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn-large darken-1 matred" type="submit">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
