{% extends "base.html" %}
{% block content %}

<div class="row">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align text-darken">{{ username }}'s Profile</h3>
        </div>
    </div>
</div>

{% endblock %}
